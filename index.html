<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Maker</title>
</head>

<body onload="init()">
    <header>
        <div class="gallery-header flex align-center space-between">
            <img class="logo" src="img/logo.png" alt="" onclick="onGallery()">
            <nav>
                <ul class="header-nav clean-list flex space-between">
                    <li><a onclick="onGallery()">Gallery</a></li>
                    <li><a onclick="onMemes()">Memes</a></li>
                    <li><a onclick="onAbout()">About</a></li>
                    <!-- <li><select>
                        <option>English</option>
                        <option>Hebrew</option>
                    </select> -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="search-container flex space-around align-center">
        <div>
            <input type="text" class="categorys" list="categorys" placeholder="Enter search keyword ">
            <img class="search-icon" src="icons/search-icon.png"/>
        </div>
        <datalist id="categorys">
            <option value="Happy"></option>
            <option value="Trump"></option>
            <option value="Pets"></option>
            <option value="Sleep"></option>
            <option value="Children"></option>
            <option value="Suprising"></option>
            <option value="Love"></option>
            <option value="Pointing"></option>
            <option value="Winner"></option>
            <option value="Smart"></option>
            <option value="Cool"></option>
            <option value="Zero"></option>
            <option value="Putin"></option>
        </datalist>
        <div class="search-btns"></div>
    </section>

    <main>
        <div class="gallery-container grid main-layout main-layout"></div>
    </main>

    <section class="meme-container">
        <div class="canvas-container main-layout flex justify-content align-center">
            <canvas id="my-canvas" height="500" width="500"></canvas>
            <div class="meme-buttons grid">
                <select class="meme-font" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Monospace">Monospace</option>
                    <option value="sarif">Serif</option>
                    <option value="Arial">Arial</option>
                    <option value="san-sarif">San-Sarif</option>
                </select>
                <img src="icons/trash.png" class="icons btn-delete" onclick="onDeleteLine()" />
                <input type="text" class="meme-txt" name="meme-txt" placeholder="Enter Text" />
                <input value="#000000" class="icons btn-color-stroke" name="color-stroke" type="color"
                    onchange="onSetColorStroke(this.value)" />
                <input type="color" class="icons btn-color-fill" name="color-fill" onchange="onSetColorFill(this.value)"
                    value="#ffffff" />
                <img src="icons/increase font - icon.png" class="icons btn-plus" onclick="onPlus()" />
                <img src="icons/decrease font - icon.png" class="icons btn-minus" onclick="onMinus()" />
                <img src="icons/arrow-up-solid.svg" class="icons btn-up" onclick="onUp()" />
                <img src="icons/arrow-down-solid.svg" class="icons btn-down" onclick="onDown()" />
                <img src="icons/arrow-right-solid.svg" class="icons btn-right" onclick="onRight()" />
                <img src="icons/arrow-left-solid.svg" class="icons btn-left" onclick="onLeft()" />
                <img src="icons/add.png" class="icons btn-addLine" onclick="onAddLine()" />
                <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" class="icons btn-switch"
                    onclick="onSwitchLine()" />
                <img src="icons/align-to-left.png" class="icons btn-align-left" onclick="onAlign('left')" />
                <img src="icons/center-text-alignment.png" class="icons btn-align-center" onclick="onAlign('center')" />
                <img src="icons/align-to-right.png" class="icons btn-align-right" onclick="onAlign('right')" />
                <img src="icons/save-solid.svg" class="icons btn-save" />
                <a href="#" onclick="downloadCanvas(this)" class="btns-meme btn-download" download="myMeme">Download</a>
                <a href="#" class="btns-meme btn-share">Share</a>
            </div>
        </div>
    </section>

    <footer class="flex align-center">
        <img class="logo" src="img/logo.png" alt="">
        <p>All rights reserved to Tomer Revah </p>

    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>

</body>

</html>
