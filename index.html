<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <!-- meed image to meme maker title -->
    <title>Meme Maker</title>
</head>

<body onload="init()">
    <div class="screen" onclick="toggleMenu()"></div>
    <header>
        <div class="gallery-header flex align-center space-between">
            <img class="logo" src="img/logo.png" alt="" onclick="onGallery()">
            <nav>
                <ul class="header-nav clean-list flex space-between">
                    <li><a class="nav-btn gallery-btn active" onclick="onGallery()">Gallery</a></li>
                    <li><a class="nav-btn memes-btn" onclick="onMemes()">Memes</a></li>
                    <li><a class="nav-btn about-btn" onclick="onAbout()">About</a></li>
                    </li>
                </ul>
                <button class="btn-menu-toggle" onclick="toggleMenu()">â˜°</button>
            </nav>
        </div>
    </header>

    <section class="search-container flex align-center">
        <div class="search-bar">
            <input type="text" class="categorys" list="categorys" placeholder="Enter search keyword ">
            <img class="search-icon" src="icons/search-icon.png" />
        </div>
        <datalist id="categorys">
            <option value="Happy"></option>
            <option value="Trump"></option>
            <option value="Pets"></option>
            <option value="Sleep"></option>
            <option value="Children"></option>
            <option value="Suprising"></option>
            <option value="Love"></option>
            <option value="Pointing"></option>
            <option value="Winner"></option>
            <option value="Smart"></option>
            <option value="Cool"></option>
            <option value="Zero"></option>
            <option value="Putin"></option>
        </datalist>
        <div class="search-btns"></div>
    </section>

    <main>
        <div class="gallery-container grid main-layout main-layout"></div>
    </main>

    <section class="meme-container">
        <div class="canvas-container main-layout flex justify-content align-center ">
            <canvas class="my-canvas" height="500" width="500"></canvas>
            <div class="meme-buttons grid">
                <select class="meme-font" onchange="onChangeFont(this.value)">
                    <option value="Impact">Impact</option>
                    <option value="Monospace">Monospace</option>
                    <option value="sarif">Serif</option>
                    <option value="Arial">Arial</option>
                    <option value="san-sarif">San-Sarif</option>
                </select>
                <img src="icons/trash.png" class="icons btn-delete" onclick="onDeleteLine()" />

                <input type="text" class="meme-txt" name="meme-txt" placeholder="Enter Text" />
                
                <div class="btn-color-stroke">
                    <label for="color-stroke">
                        <img src="icons/paint-board-and-brush.png" class="icons">
                    </label>
                    <input value="#000000" class="color-stroke" id="color-stroke" name="color-stroke" type="color"
                        onchange="onSetColorStroke(this.value)" />
                </div>

                <div class="btn-color-fill">
                    <label for="color-fill" >
                        <img src="icons/text stroke.png" class="icons">
                    </label>
                    <input type="color" class="color-fill" id="color-fill" name="color-fill" onchange="onSetColorFill(this.value)"
                        value="#ffffff" />
                </div>
                

                <img src="icons/increase font - icon.png" class="icons btn-plus" onclick="onPlus()" />
                <img src="icons/decrease font - icon.png" class="icons btn-minus" onclick="onMinus()" />
                <img src="icons/arrow-up-solid.svg" class="icons btn-up" onclick="onUp()" />
                <img src="icons/arrow-down-solid.svg" class="icons btn-down" onclick="onDown()" />
                <img src="icons/arrow-right-solid.svg" class="icons btn-right" onclick="onRight()" />
                <img src="icons/arrow-left-solid.svg" class="icons btn-left" onclick="onLeft()" />
                <img src="icons/add.png" class="icons btn-addLine" onclick="onAddLine()" />
                <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" class="icons btn-switch"
                    onclick="onSwitchLine()" />
                <img src="icons/align-to-left.png" class="icons btn-align-left" onclick="onAlign('left')" />
                <img src="icons/center-text-alignment.png" class="icons btn-align-center" onclick="onAlign('center')" />
                <img src="icons/align-to-right.png" class="icons btn-align-right" onclick="onAlign('right')" />
                <img src="icons/save-solid.svg" class="icons btn-save" onclick="onSave()" />
                <a href="#" onclick="downloadCanvas(this)" class="btns-meme btn-download" download="myMeme">Download</a>
                <a href="#" class="btns-meme btn-share">Share</a>
            </div>
        </div>

    </section>

    <section class="about flex align-center main-layout space-between">
        <div class="team-member flex">
            <img class="mx-auto rounded-circle profile-picture" src="img/me.jpg" alt="">
            <h4>Tomer Revah</h4>
            <p class="text-muted">Software Enginner</p>
            <ul class="social-nav clean-list flex justify-content">
                <a class="fab fa-facebook-f" target="_blank" href="https://www.facebook.com/tomer.revah"></a>
                <a class="fab fa-instagram" target="_blank" href="https://www.instagram.com/tomer__revah/?fbclid=IwAR3IyGw46KpvPeMtUgQbHxg4616KgyCU6jhpzlzMYwMnuVgpqts6-Wx_mBA"></a>
                <a class="fab fa-whatsapp" target="_blank" href="https://api.whatsapp.com/send?phone=+9720503031330"></a>
                <a class="fab fa-linkedin" target="_blank" href="https://il.linkedin.com/in/tomer-revah-software-engineering"></a>
              </ul>
        </div>

        <p class="about-description">
            Hello! , My name is Tomer Revah and im software engineering student at 4th year.
            I'm a student at Coding Academy also and i'm on the highway to become a fullstack developer.
        </p>

    </section>

    <footer class="flex align-center">
        <img class="logo" src="img/logo.png" alt="">
        <p>&copy; All rights reserved to Tomer Revah </p>
    </footer>

    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/canvas-controller.js"></script>

</body>

</html>
